<div class="profile">
    <button onclick="darkmode()" class="toggle_button" >Dark Mode</button>
    <div class="profile-picture">
        {% for item in site.data.fellows %}
            <img src="./assets/img/{{ item.img }}">
        {% endfor %}
    </div>
    <h1>{{ site.title }}</h1>
</div>


<script>
    function darkmode() {
        document.body.classList.toggle('dark');
    }
</script>
