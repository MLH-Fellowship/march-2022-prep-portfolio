<div class="profile" 
    style="
        background-image:
        linear-gradient(to bottom, rgba(19,54,103) 0%, rgba(19,54,103) 21%,  rgba(255,195,246,0.47268408551068886)),
            url('/assets/img/bg.jpg');
        "
    alt="repeating technology background"
>
    <div class="profile-picture">
        {% for item in site.data.fellows %}
            <img src="./assets/img/fellows/{{ item.img }}">
        {% endfor %}
    </div>
    <h1>{{ site.title }}</h1>
</div>
