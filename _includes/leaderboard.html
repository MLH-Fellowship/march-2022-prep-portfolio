<h2>Leaderboard</h2>
<div class="leaderboard-container">
    {% assign sorted = site.data.fellows | sort: "contributions" | reverse %}

    <div class="leaderboard-card">
    <table>
        <tr>
            <th>Fellow</th>
            <th>Contributions</th>
        </tr>
        
    {% for item in sorted %}
    <tr>
        <td>{{ item.name }}</td>
        <td>{{item.contributions}}</td>
    </tr>
    
    {% endfor %}
    </table>
    </div>
</div>
