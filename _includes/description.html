<h2>Meet the Pod</h2>
<div class="card-container">
    {% for item in site.data.fellows %}
    {% if item.page-name %}
    <a href="/fellows/{{ item.page-name }}">
    {% else %}
    <a>
    {% endif %}
        <div class="card">
            <div class="info">
                <p class="title"> {{ item.name }}</p>
                <p class="location"> {{ item.location }}</p>
                <div class="profile-picture">
                    <img src="./assets/img/fellows/{{ item.img }}">
                </div>
            </div>
        </div>
    </a>
    {% endfor %}
</div>
